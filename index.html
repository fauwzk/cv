<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Interactive CV</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>

<body>
	<script>
		$('body').terminal({
			hello: function(what) {
				this.echo('Hello, ' + what + '. Wellcome to this terminal.');
			},
			whois: function(){
				var age = new Date().getFullYear() - 2005;
				this.echo('About myself:')
				this.echo(' Name: Axel POLENTES')
				this.echo(' Age: 17')
			},
			skills: function(){
				this.echo('Languages:')
				this.echo('	French: native language')
				this.echo('	English: fluent')
				this.echo('	Spanish: school level')

				this.echo('IT skills:')
				this.echo('	Configuration of computers/servers (hardware, software...)')
				this.echo('	Various hardware modifications (overclock...)')

				this.echo('Programming:')
				this.echo('	Languages:')
				this.echo('	  Python, c#, html, css, php, javascript (html and javascript were used in this project)')
				this.echo('	IDEs:')
				this.echo('	  Visual Studio Code, Visual Studio')
			},
			hobbies: function(){
				this.echo('Hobbies:')
				this.echo('	IT: Programming/Networking')
				this.echo('	Video games: Collecting game consoles')
				this.echo('	Other: Car modifications and racing')
			},
			diplomas: function(){
				this.echo('Diplomas:')
				this.echo(' Currently attending a `BTS` in the IT field')
				this.echo('	2022: Gratuated High School')
			},
			projects: function(){
				window.open("https://www.github.com/fauwzk");
			},
			clear: function() {
				this.echo('\n'*400);
			},
			help: function() {
				this.echo('HELP:');
				this.echo(' help -> Shows this help page');
				this.echo(' whois -> Shows information on myself');
				this.echo(' skills -> Shows my skills');
				this.echo(' hobbies -> Shows my hobbies');
				this.echo(' diplomas -> Shows my diplomas');
				this.echo(' projects -> Shows my projects (opens my github page)');
				this.echo(' clear -> clears the screen');
			}
		}, {
			greetings: 'Welcome to my interactive CV!'+'\n'+'Please type `help` to begin!'
		});
	</script>
</body>
</html>
